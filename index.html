<!DOCTYPE html>
<html>
<head>
  <title>Fleet Tracker Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.4);
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .error {
      color: #ff6b6b;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>üîí Fleet Tracker Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="error" id="errorBox"></div>
  </div>

  <script>
    localStorage.removeItem("fleet_logged_in");

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("errorBox");

      if (username === "admin" && password === "fleet@123") {
        localStorage.setItem("fleet_logged_in", "true");
        window.location.href = "dashboard.html"; // Redirect to your main page
      } else {
        errorBox.innerText = "‚ùå Invalid credentials. Try again.";
      }
    }

    // Redirect if already logged in
    if (localStorage.getItem("fleet_logged_in")) {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
